<template>
    <div class="slds-align_absolute-center">
        <lightning-card title={specie.Name} icon-name="custom:custom5">
            <lightning-button label="View Details" slot="actions" onclick={navigateToRecordViewPage}></lightning-button>
            <p class="slds-var-p-horizontal_small">{specie.Description__c}</p> <!--padding-->
            <div class="slds-align_absolute-center">            
                <img
                    class="specie slds-align_absolute-center slds-var-m-around_medium"
                    src={specie.Image_URL__c}
                    alt={specie.Name}
                /> <!--margin-->
            </div>
            <div class="slds-var-p-horizontal_small slds-align_absolute-center">
                <template if:true={isOutdoors}>
                <!--Mostrar el icono del sol-->
                    <lightning-icon icon-name="custom:custom3" 
                        alternative-text="Outdoors" 
                        title="Outdoors">
                    </lightning-icon>
                </template>
                <template if:true={isIndoors}>
                    <!--Mostrar el icono de la casa-->
                    <lightning-icon icon-name="standard:home" 
                        alternative-text="Indoors" 
                        title="Indoors">
                    </lightning-icon>
                </template>
            </div>    
        </lightning-card>
    </div>
</template>
